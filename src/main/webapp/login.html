<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form action="login" method="post" class="my-form">
                <img src="auca2.png" alt="Adventist University of Central Africa Logo" class="logo">
               <center>
                <h1 style="color:#417dc1;">Login</h1>
               <p>Welcome! Please enter your details.</p>
               </center>
               <br><br>
                <div class="form-control">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email" required>
                </div>
                <div class="form-control">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password" required>
                </div>
                <div class="form-control">
                    <button type="submit" class="btn">Signin</button>
                </div>
                <div class="form-link">
                    <p>Don't have an account? <a href="signup.html">Signup</a></p>
                    <p>Forgot Password? <a href="forgetpassword.html">Click Here</a></p>
                </div>
            </form>
        </div>
        <div class="image-container" style="background-image: url('q.jpeg');"></div>
    </div>
</body>
</html>
