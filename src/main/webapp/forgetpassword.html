<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form action="forgotPassword" method="post" class="my-form">
                <img src="auca2.png" alt="Adventist University of Central Africa Logo" class="logo">
                <center><h2 style="color:#417dc1;">Forgot Password</h2></center>
                <div class="form-control">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your Email" required>
                </div>
                <div class="form-control">
                    <button type="submit" class="btn">Submit</button>
                </div>
                <div class="form-link">
                    <p>Remember your password? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
        <div class="image-container" style="background-image: url('q.jpeg');"></div>
    </div>
</body>
</html>
