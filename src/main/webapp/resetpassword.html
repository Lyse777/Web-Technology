<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form action="resetPassword" method="post" class="my-form" onsubmit="return validateNewPassword()">
                <img src="auca2.png" alt="Adventist University of Central Africa Logo" class="logo">
               <center> <h2 style="color:#417dc1;">New Password</h2></center>
                <div class="form-control">
                    <label for="new_password">Password:</label>
                    <input type="password" id="new_password" name="new_password" placeholder="Enter your new password" required>
                </div>
                <div class="form-control">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your new password" required>
                </div>
                <div class="form-control">
                    <button type="submit" class="btn">Reset Password</button>
                </div>
            </form>
        </div>
        <div class="image-container" style="background-image: url('q.jpeg');"></div>
    </div>

    <script>
        function validateNewPassword() {
            var newPassword = document.getElementById('new_password').value;
            var confirmPassword = document.getElementById('confirm_password').value;
            
            if (!newPassword || !confirmPassword) {
                alert('Please enter your new password and confirm password.');
                return false;
            }
            
            if (newPassword !== confirmPassword) {
                alert('Passwords do not match. Please enter matching passwords.');
                return false;
            }
            
            return true;
        }
    </script>
</body>
</html>
