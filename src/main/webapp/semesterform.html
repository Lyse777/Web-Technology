<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Semester</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    a {
      display: inline-block;
      margin-bottom: 20px;
      color: #333;
      text-decoration: none;
      padding: 10px 20px;
      background-color: #e0e0e0;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      font-weight: 600;
    }

    a:hover {
      background-color: #d0d0d0;
    }

    h2 {
      color: #333;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 700;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      font-size: 20px;
      display: flex;
      align-items: center;
      margin: 0;
    }

    h2 a {
      margin-left: 10px;
      font-size: 14px;
    }

    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 100%;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #555;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 14px;
    }

    input[type="text"],
    input[type="datetime-local"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="datetime-local"]:focus {
      border-color: #6c63ff;
      outline: none;
      box-shadow: 0 0 5px rgba(108, 99, 255, 0.3);
    }

    button[type="submit"] {
      background-color: #6c63ff;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      font-size: 16px;
      font-weight: 600;
    }

    button[type="submit"]:hover {
      background-color: #5a52e2;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h2>Add Semester <a href="DisplaySemestersServlet">Display Semesters</a></h2>
  <form id="semesterForm" action="AddSemesterServlet" method="post">
    <label for="semesterName">Semester Name:</label><br>
    <input type="text" id="semesterName" name="semesterName"><br>
    <label for="startingDate">Starting Date:</label><br>
    <input type="datetime-local" id="startingDate" name="startingDate"><br>
    <label for="endDate">End Date:</label><br>
    <input type="datetime-local" id="endDate" name="endDate"><br><br>
    <button type="submit">Add Semester</button>
  </form>
</body>
</html>
