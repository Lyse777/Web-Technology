<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form class="my-form" action="registerUser" method="post">
                <img src="auca2.png" alt="Adventist University of Central Africa Logo" class="logo">
                <center><h2 style="color:#417dc1;">Create new account</h2></center>
                <div class="form-control">
                    <label for="email">Enter your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email" required>
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password" required>
                </div>
                <div class="form-control">
					<label for="role">Role:</label>
					<select id="role" name="role" required>
					<option value="">Select Role</option>
					<option value="admin">Admin</option>
					<option value="teacher">Teacher</option>
					<option value="student">Student</option>
					</select>
					</div>
					
                <div class="form-control">
                    <button type="submit" class="btn">Create Account</button>
                </div>
                <p class="form-link">Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>
        <div class="image-container" style="background-image: url('q.jpeg');"></div>
    </div>
</body>
</html>
